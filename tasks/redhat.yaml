####################################################
# What to be done om redhat only
####################################################

- name: Enable codeready-builder repository
  shell: subscription-manager repos --enable codeready-builder-for-rhel-8-x86_64-rpms
  become: True

- name: build_virtual_environments | Install tools on build servers
  ansible.builtin.package:
    name:  '{{ item  }}'
    state: present
  with_items:
    - "epel-release"
    - "git"
    - "python3-pip"
    - "python3-devel"
    - "python3-requests"
    - "make" 
    - "autoconf" 
    - "automake" 
    - "libtool" 
    - "gcc"
    - "zlib-devel"
    - "rpm-build"
    - "tree"
    - "help2man"
    - "scl-utils-build"
    - "scl-utils"
    - "libffi-devel"
    - "createrepo"
    - "wget"
    - "rsync"
    - "redis"
    - "openssl-devel"
    - "python3-sphinx"
    - "python3.8"
    - "libgsasl-devel"
    - "openldap-devel"
    - "libgsasl-devel"
    - "libxml2-devel"
    - "xmlsec1-openssl-devel"
    - "libpq-devel"
    - "libtool-ltdl-devel"


  become: True
  
- name: create dir
  ansible.builtin.file:
    path: /root/.ssh
    owner: root
    group: root
    state: directory
    mode: '0700'
  become: True

- name: Copy ssh key to servers
  ansible.builtin.copy:
    src: ~/.ssh/scldistro
    dest: /root/.ssh/id_rsa
    owner: root
    group: root
    mode: '0600'
  become: True

- name: Set permissions
  ansible.builtin.file:
    path: /root/.ssh/id_rsa
    owner: root
    group: root
    mode: '0600'
  become: True

- name: Copy file config to root ssh
  ansible.builtin.copy:
    src: config
    dest: /root/.ssh/config
    owner: root
    group: root
    mode: '0600'
  become: True

- name: Start service httpd, if not started
  ansible.builtin.service:
    name: redis
    state: started
  become: true

- name: Correct python3
  community.general.alternatives:
    name: python3
    path: /usr/bin/python3.8
